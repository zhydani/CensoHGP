<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Wotics</title>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />

	<!-- Bootstrap CSS -->
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<!-- Costumize CSS -->
	<h:outputStylesheet library="css" name="login.css" />
	<link rel="shortcut icon" type="image/x-icon"
		href="#{resource['images/icon.png']}" />
</h:head>
<h:body>

	<!-- Container -->
	<div class="container d-flex justify-content-center mt-5 ">
		<div class="row justify-content-md-center">
			<div class="col-md-6 col-md-auto login-box">
				<h:messages styleClass="alert alert-danger hmessages" />

				<h4 class="text-center wdi-red font-weight-bold">Iniciar sess√£o</h4>
				<hr />
				<h:form>
					<div class="form-row">
						<div class="col-md-12">
							<h:outputLabel style="margin-bottom:0;" value="Login:"
								styleClass="wdi-red" />
							<h:inputText styleClass="form-control form-control-lg mb-3"
								value="#{loginController.usuario.matricula}" />
						</div>
						<div class="col-md-12">
							<h:outputLabel style="margin-bottom:0;" value="Senha:"
								styleClass="wdi-red" />
							<h:inputSecret
								styleClass="form-control form-control-lg mb-4"
								value="#{loginController.usuario.senha}" />
						</div>
						<h:commandButton value="Logar"
							styleClass="btn btn-lg btn-block btn-login"
							action="#{loginController.logar()}" />

					</div>
				</h:form>
				<h:form>
					<div class="form-row">

						<h:commandButton value="Cadastrar"
							styleClass="btn btn-lg btn-block btn-login mt-3"
							action="#{loginController.cadastrar()}" />

					</div>
				</h:form>
			</div>
		</div>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="js/bootstrap.min.js"></script>
</h:body>
</html>
